<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECIOTLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a4a8e;
            --bg-light-blue: #99cbff;
            --banner-yellow: #ecd273;
            --white-glass: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: var(--primary-blue);
            overflow-x: hidden;
        }

        .blur-content { filter: blur(8px); pointer-events: none; transition: 0.3s; }

        /* Icona Sidebar (Hamburger) */
        .menu-btn {
            position: fixed;
            top: 20px; right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1500;
            background: var(--primary-blue);
            color: white;
            padding: 10px;
            border-radius: 12px;
            line-height: 1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .menu-btn:hover { transform: scale(1.1); }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0; right: -300px;
            width: 250px; height: 100%;
            background: var(--primary-blue);
            color: white;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2001;
            padding: 60px 20px;
            box-shadow: -5px 0 25px rgba(0,0,0,0.3);
        }
        .sidebar.open { right: 0; }
        .sidebar h2 { font-weight: 900; letter-spacing: 1px; }
        .sidebar a { 
            color: white; 
            text-decoration: none; 
            display: block; 
            margin: 20px 0; 
            font-weight: bold; 
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.1); }

        /* Banner Regolamento */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .rules-banner {
            background-color: var(--banner-yellow);
            padding: 40px; border-radius: 25px; text-align: center;
            max-width: 450px; border: 4px solid var(--primary-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 { font-size: 5rem; margin: 0; font-weight: 900; letter-spacing: -2px; text-transform: uppercase; }
        h2 { font-size: 1rem; font-weight: 400; margin-bottom: 2rem; font-style: italic; }

        .game-container { width: 90%; max-width: 600px; text-align: center; }
        
        .feedback-card { 
            background: var(--white-glass); 
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 15px; 
            border: 2px solid var(--primary-blue);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .feedback-card strong { font-size: 1.8rem; display: block; margin-bottom: 8px; }
