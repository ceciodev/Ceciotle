<h1>Indovina l'artista</h1>

<form method="POST">

    <label for="nome">Seleziona un artista:</label>

    <select name="nome" id="nome" required>
        <option value="" disabled selected>-- Scegli un artista --</option>

        {% for artista in artisti %}
            <option value="{{ artista.nome }}">
                {{ artista.nome }}
            </option>
        {% endfor %}

    </select>

    <button type="submit">Prova</button>
</form>

{% if feedback %}
    <div style="margin-top:20px;">
        <p><strong>Nome:</strong> {{ feedback[0]|default('') }}</p>
        <p><strong>Debutto:</strong> {{ feedback[1]|default('') }}</p>
        <p><strong>Regione:</strong> {{ feedback[2]|default('') }}</p>
        <p><strong>Gender:</strong> {{ feedback[3]|default('') }}</p>
        <p><strong>Genere:</strong> {{ feedback[4]|default('') }}</p>
        <p><strong>Componenti:</strong> {{ feedback[5]|default('') }}</p>
    </div>
{% endif %}
