<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Indovina l'artista</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        input, button { padding: 8px; margin-top: 5px; }
        div.feedback { margin-top: 20px; padding: 15px; border: 1px solid #ccc; width: 300px; }
        div.feedback p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Indovina l'artista!</h1>

    <form method="POST">
        <input type="text" name="nome" placeholder="Inserisci il nome" required>
        <button type="submit">Prova</button>
    </form>

    {% if feedback %}
        <div class="feedback">
            <p>Nome: {{ feedback[0]|default('') }}</p>
            <p>Debutto: {{ feedback[1]|default('') }}</p>
            <p>Regione: {{ feedback[2]|default('') }}</p>
            <p>Gender: {{ feedback[3]|default('') }}</p>
            <p>Genere: {{ feedback[4]|default('') }}</p>
            <p>Componenti: {{ feedback[5]|default('') }}</p>
        </div>
    {% endif %}
</body>
</html>
